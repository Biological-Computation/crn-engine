<!DOCTYPE html>
<html>
<head>
    <title>ClassicGECTSWrapper Compile Sample</title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="multiCodeBoxContainer">
        <div class="headerCodeBox">
            <p class="headerP">Parts:</p>
            <textarea id="partsBox" class="codeBox"></textarea>
        </div>
        <div class="headerCodeBox">
            <p class="headerP">Reactions:</p>
            <textarea id="reactionsBox" class="codeBox"></textarea>
        </div>
        <div class="headerCodeBox">
            <p class="headerP">Code:</p>
            <textarea id="codeBox" class="codeBox"></textarea>
        </div>
    </div>
    <button id="compileButton">Compile</button>
    <div id="status" class="status"></div>
</body>
</html>
