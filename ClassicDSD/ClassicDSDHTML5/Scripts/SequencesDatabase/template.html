<div class="SequencesDatabaseMain">
    <div class="SequencesDatabaseSection">
        <span>
            Toehold domains:
            <button data-bind="click: LoadToeholds">Load</button>
            <button data-bind="click: SaveToeholds">Save</button>
            <button data-bind="click: ResetToeholds">Reset</button>
        </span>
        <textarea data-bind="value: Toeholds" class="SequencesDatabaseText"></textarea>
    </div>
    <div class="SequencesDatabaseSection">
        <span>
            Recognition domains:
            <button data-bind="click: LoadSpecificities">Load</button>
            <button data-bind="click: SaveSpecificities">Save</button>
            <button data-bind="click: ResetSpecificities">Reset</button>
        </span>
        <textarea data-bind="value: Specificities" class="SequencesDatabaseText"></textarea>
    </div>
</div>
